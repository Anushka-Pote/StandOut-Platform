<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        body {
            background-color: #001F3F;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 36px;
        }

        div {
            background-color: #003366;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
            overflow-x: auto;
        }

        p {
            margin: 10px 0;
        }

        form {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        label {
            color: #ffffff;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: #004080;
            color: #ffffff;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Chat Room</h1>
    <div>
        {% for message in messages %}
            <p><strong>{{ message['username'] }}:</strong> {{ message['message'] }}</p>
        {% endfor %}
    </div>
    <form action="/chat" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="message">Message:</label>
        <input type="text" name="message" required>
        <input type="submit" value="Send">
    </form>
</body>
</html>
