<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle the navbar scroll effect
        $(window).on('scroll', function(){
            if($(window).scrollTop()){
                $('nav').addClass('black');
            } else {
                $('nav').removeClass('black');
            }
        });

        // Toggle the mobile menu
        function toggleMenu() {
            var nav = document.getElementById('mobile-nav');
            nav.classList.toggle('active');
        }

        // Search function to filter courses based on selected topic
        function searchCourses() {
            let selectedTopic = document.getElementById('topic-selector').value;
            let searchResultsDiv = document.getElementById('search-results');

            // Example: You can replace this with actual course data retrieval based on the topic
            let results = [];
            if (selectedTopic === 'CS') {
                results = [
                    { title: "Full Stack Web Design", description: "Learn Full Stack Web Development with Java, JSP, Spring, and more." },
                    { title: "Computer Networking", description: "Understanding the fundamentals of networking protocols and design." }
                ];
            } else if (selectedTopic === 'AI') {
                results = [
                    { title: "Artificial Intelligence with Python", description: "Learn the fundamentals of AI using Python and Machine Learning." },
                    { title: "Machine Learning Mastery", description: "Advanced machine learning concepts, algorithms, and projects." }
                ];
            } else if (selectedTopic === 'IT') {
                results = [
                    { title: "Introduction to IT", description: "Learn the basics of Information Technology and computer systems." },
                    { title: "Cybersecurity Essentials", description: "An in-depth course on IT security and ethical hacking techniques." }
                ];
            }

            searchResultsDiv.innerHTML = '';

            if (results.length > 0) {
                results.forEach(function(course) {
                    let courseDiv = document.createElement('div');
                    courseDiv.classList.add('course-result');
                    courseDiv.innerHTML = `
                        <h3>${course.title}</h3>
                        <p>${course.description}</p>
                    `;
                    searchResultsDiv.appendChild(courseDiv);
                });
            } else {
                searchResultsDiv.innerHTML = '<p>No courses found for this topic.</p>';
            }
        }
    </script>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="back.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0px;
            padding: 0px;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #004080;
            padding: 40px;
            text-align: center;
            color: rgb(5, 51, 90);
        }

        h1 {
            font-size: 48px;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
        }

        .title2 {
            position: relative;
            margin-top: 50px;
            margin-left: 100px;
        }

        .title2 span {
            font-weight: 700;
            font-family: 'Open Sans', sans-serif;
            font-size: 30px;
            color: #2E3D49;
        }

        .title2 .shortdesc2 {
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            font-size: 15px;
            color: #2E3D49;
            margin-bottom: 10px;
        }

        .feedbox {
            margin-top: 50px;
            width: 100%;
            display: flex;
            background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0.7));
            background-size: cover;
            padding: 50px 80px;
            background-attachment: fixed;
        }

        .feed {
            width: 800px;
            height: 400px;
            position: relative;
            border-radius: 10px;
            justify-content: center;
            box-shadow: inset 0 0 90px rgba(0,0,0,0.6), 0 0 80px rgba(0,0,0,0.2);
            background: rgba(0,0,0,0.4);
        }

        .feed form {
            width: 90%;
            height: 100%;
            padding: 20px;
        }

        .feed form label {
            position: absolute;
            color: #f2f2f2;
            font-size: 10px;
            font-weight: 800;
        }

        .feed form input, .feed textarea {
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 5px lightgray;
            border: 1px solid rgba(0,0,0,0.2);
            outline: none;
            color: #2E3D49;
            background: #fff9;
            font-weight: 600;
        }

        .feed form input {
            margin-bottom: 15px;
            width: 50%;
        }

        .feed form .fname {
            width: 25%;
        }

        .feed form textarea {
            width: 100%;
            height: 100px;
        }

        .menu-toggle {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 18px;
        }

        #mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            width: 100%;
            left: 0;
            background-color: #333;
            text-align: center;
            z-index: 10;
        }

        #mobile-nav.active {
            display: block;
        }

        #mobile-nav a {
            display: block;
            margin: 10px 0;
            padding: 12px;
        }


        .feed #csubmit {
            margin-top: 25px; 
            background: linear-gradient(to right, #1c45da, #2813e7);
            border-radius: 5px;
            border-style: none;
            outline: none;
            width: 100%;
            padding: 15px 25px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
        }

        footer {
            color: #E5E8EF;
            background: rgba(2, 51, 74, 0.867);
            padding: 50px 0; 
        }

        footer .footer-container {
            max-width: 1300px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap-reverse;
        }

        footer .social-media img {
            width: 22px;
        }

        footer .social-media a {
            margin-right: 10px;
            font-size: 22px;
            text-decoration: none;
        }

        footer .logo {
            width: 180px;
            color: #fff;
        }

        footer .right-col h1 {
            font-size: 26px;
        }

        footer .border {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #1414dd, #2856ab);
            margin: 2px;
        }

        footer .newsletter-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        footer input::placeholder {
            color: white !important;
        }

        footer .txtb {
            flex: 1;
            padding: 18px 40px;
            font-size: 16px;
            background: #343A40;
            border: none;
            font-weight: 700;
            outline: none;
            border-radius: 5px;
            min-width: 260px;
            margin-top: 20px;
            color: white;
        }

        footer .btn {
            margin-top: 20px;
            padding: 18px 40px;
            font-size: 16px;
            color: #f1f1f1;
            background: linear-gradient(to right, #171adb, #450dc9);
            border: none;
            font-weight: 700;
            outline: none;
            border-radius: 5px;
            margin-left: 20px;
            cursor: pointer;
            transition: opacity .3s linear;    
        }

        footer .btn:hover {
            opacity: .7;
        }

        /* Mobile Responsiveness */
        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .title2 {
                margin-left: 20px;
                margin-top: 30px;
            }

            .title2 span {
                font-size: 24px;
            }

            .feedbox {
                flex-direction: column;
                padding: 20px;
            }

            .feed {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            .feed form input, .feed form textarea {
                width: 100%;
            }

            .feed form .fname {
                width: 100%;
            }

            .feed #csubmit {
                font-size: 14px;
                padding: 12px 20px;
            }

            nav a {
                display: block;
                margin: 10px 0;
                font-size: 14px;
                padding: 10px;
            }

            footer .footer-container {
                flex-direction: column;
                align-items: flex-start;
                text-align: center;
            }

            footer .newsletter-form {
                flex-direction: column;
                align-items: flex-start;
            }

            footer .txtb, footer .btn {
                width: 100%;
                margin-top: 10px;
            }

            footer .btn {
                margin-left: 0;
            }
        }

        /* Very small screen adjustments */
        @media only screen and (max-width: 480px) {
            .feedbox {
                padding: 10px;
            }

            .feed {
                width: 100%;
                height: auto;
                padding: 10px;
            }

            nav a {
                font-size: 12px;
                padding: 8px;
            }

            .feed #csubmit {
                font-size: 12px;
                padding: 10px;
            }
        }

    </style>
</head>

<body>

    <header>
        <h1>Discover Your Own Learning Path</h1>
    </header>

     <nav>
        <button class="menu-toggle" onclick="toggleMenu()">☰ Menu</button>
        <div id="mobile-nav">
            <a href="/">Recommendations</a>
            <a href="/browse">Browse Topics</a>
            <a href="/feedback">Feedback</a>
            <a href="/community">Community</a>
            <a href="/news">News</a>
            <a href="/open_website">Open Website</a>
            <a href="/face">Face</a>
            <a href="/quiz">Quiz</a>
            <a href="/login" id="login-link" style="display:none;">Login</a>
        </div>
    </nav>

    <div class="title2" id="feedBACK">
        <span>Feedback Form</span>
        <div class="shortdesc2">
            <p>Please share your valuable feedback to us</p>
        </div>
    </div>

    <div class="feedbox">
        <div class="feed">
            <form action="https://script.google.com/macros/s/AKfycbxQX3FKfpmHH04lBR3rCIaOOi5BHOG1fpiDaeAwj6SAD1bu7I8v1ADiG4SqayhWlzPy/exec" method="post" enctype="text/plain">
                <label>Your Name</label><br>
                <input type="text" name="name" placeholder="name" class="fname" id="Name" required="required"><br>
                <label>Email</label><br>
                <input type="email" name="mail" placeholder="mail" id="email" required="required"><br>
                <label>Additional Details</label><br>
                <textarea name="addtional" placeholder="addtional" id="information"></textarea><br>
                <button type="submit" id="csubmit">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
