<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Web Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Handle the navbar scroll effect
        $(window).on('scroll', function() {
            if ($(window).scrollTop()) {
                $('nav').addClass('black');
            } else {
                $('nav').removeClass('black');
            }
        });

        function toggleMenu() {
            var nav = document.getElementById('mobile-nav');
            var toggleButton = document.getElementById('menu-toggle');
            nav.classList.toggle('active');
            if (nav.classList.contains('active')) {
                toggleButton.innerHTML = ' ☰ MENU ';  
            } else {
                toggleButton.innerHTML = ' ☰ MENU '; 
            }
        }

        // Search function to filter courses based on selected topic
        function searchCourses() {
            let selectedTopic = document.getElementById('topic-selector').value;
            let searchResultsDiv = document.getElementById('search-results');

            let results = [];
            if (selectedTopic === 'CS') {
                results = [
                    { title: "Full Stack Web Design", description: "Learn Full Stack Web Development with Java, JSP, Spring, and more." },
                    { title: "Computer Networking", description: "Understanding the fundamentals of networking protocols and design." }
                ];
            } else if (selectedTopic === 'AI') {
                results = [
                    { title: "Artificial Intelligence with Python", description: "Learn the fundamentals of AI using Python and Machine Learning." },
                    { title: "Machine Learning Mastery", description: "Advanced machine learning concepts, algorithms, and projects." }
                ];
            } else if (selectedTopic === 'IT') {
                results = [
                    { title: "Introduction to IT", description: "Learn the basics of Information Technology and computer systems." },
                    { title: "Cybersecurity Essentials", description: "An in-depth course on IT security and ethical hacking techniques." }
                ];
            }

            searchResultsDiv.innerHTML = '';

            if (results.length > 0) {
                results.forEach(function(course) {
                    let courseDiv = document.createElement('div');
                    courseDiv.classList.add('course-result');
                    courseDiv.innerHTML = `
                        <h3>${course.title}</h3>
                        <p>${course.description}</p>
                    `;
                    searchResultsDiv.appendChild(courseDiv);
                });
            } else {
                searchResultsDiv.innerHTML = '<p>No courses found for this topic.</p>';
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            background-color: #004080;
            padding: 40px;
            color: rgb(5, 51, 90);
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            font-family: 'Arial Black', sans-serif;
            letter-spacing: 2px;
            font-size: calc(1.5rem + 3vw);
        }

        /* Navigation */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
            position: relative;
            transition: background-color 0.3s ease;
        }

        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: royalblue;
        }

        .menu-toggle {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            width: 100px;
        }

        #mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            width: 100%;
            left: 0;
            background-color: #333;
            text-align: center;
            z-index: 10;
        }

        #mobile-nav.active {
            display: block;
        }

        #mobile-nav a {
            display: block;
            margin: 10px 0;
            padding: 12px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            padding: 10px;
        }

        .search-bar select,
        .search-bar button {
            padding: 10px;
            font-size: 14px;
        }

        #search-results {
            margin-top: 20px;
        }

        .course-result {
            background: #f8f8f8;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .course-result h3 {
            font-size: 22px;
            color: #333;
        }

        .course-result p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        /* Footer */
        footer {
            color: #E5E8EF;
            background: rgba(2, 51, 74, 0.867);
            padding: 50px 0;
        }

        footer .footer-container {
            max-width: 1300px;
            margin: auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap-reverse;
        }

        footer .social-media img {
            width: 22px;
        }

        footer .logo {
            width: 180px;
            color: #fff;
        }

        footer .social-media a {
            margin-right: 10px;
            font-size: 22px;
            text-decoration: none;
        }

        footer .right-col h1 {
            font-size: 26px;
        }

        footer .border {
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #1414dd, #2856ab);
            margin: 2px;
        }

        footer .newsletter-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        footer input::placeholder {
            color: white !important;
        }

        footer .txtb {
            flex: 1;
            padding: 18px 40px;
            font-size: 16px;
            background: #343A40;
            border: none;
            font-weight: 700;
            outline: none;
            border-radius: 5px;
            min-width: 260px;
            margin-top: 20px;
            color: white;
        }

        footer .btn {
            margin-top: 20px;
            padding: 18px 40px;
            font-size: 16px;
            color: #f1f1f1;
            background: linear-gradient(to right, #171adb, #450dc9);
            border: none;
            font-weight: 700;
            outline: none;
            border-radius: 5px;
            margin-left: 20px;
            cursor: pointer;
            transition: opacity .3s linear;
        }

        footer .btn:hover {
            opacity: .7;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                position: relative;
                width: 100%;
            }

            nav {
                position: relative;
            }

            nav a {
                display: block;
                margin: 10px 0;
                padding: 12px 20px;
                text-align: center;
            }

            footer .footer-container {
                flex-direction: column;
                align-items: center;
            }

            footer .right-col {
                text-align: center;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 30px;
            }

            .search-bar select,
            .search-bar button {
                width: 100%;
                margin-bottom: 10px;
            }

            .menu-toggle {
                display: block;
            }

            #mobile-nav a {
                padding: 15px 20px;
            }

            .rev-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Web Page</h1>
    </header>

    <nav>
        <div class="menu-toggle" id="menu-toggle" onclick="toggleMenu()">☰ MENU </div>
        <div id="mobile-nav" class="mobile-nav">
            <a href="/">Recommendations</a>
            <a href="/browse">Browse Topics</a>
            <a href="/feedback">Feedback</a>
            <a href="/community">Community</a>
            <a href="/news">News</a>
            <a href="{{ url_for('open_website') }}">Open Website</a>
            <a href="/face">Face</a>
            <a href="/quiz">Quiz</a>
            <a href="/login" id="login-link" style="display:none;">Login</a>
        </div>
    </nav>

    <section>
        <div class="left-column">
            <form method="post">
                <h2>Find Your Course Match</h2>
                <label for="subject">Select Subject:</label>
                <select name="subject" id="topic-selector" onchange="searchCourses()">
                    <option value="CS">Computer Science</option>
                    <option value="AI">Artificial Intelligence</option>
                    <option value="IT">Information Technology</option>
                </select>
            </form>

            <div id="search-results"></div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="left-col">
                <h2>Join Us for Future Updates</h2>
            </div>
            <div class="middle-col">
                <div class="social-media">
                    <a href="#">Facebook</a>
                    <a href="#">Twitter</a>
                    <a href="#">Instagram</a>
                </div>
            </div>
            <div class="right-col">
                <input type="email" placeholder="Your Email Address">
                <button class="btn">Subscribe</button>
            </div>
        </div>
    </footer>

    <div class="chat-icon-container">
        <i class="fa fa-comment"></i>
    </div>
</body>
</html>
