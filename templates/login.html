			cursor: pointer;
			display: block;
			margin: auto;

			border-radius: 30px;

		.reg-btn {
			background: lightgray;

			cursor: pointer;

		.instead {
			margin-top: 10px;
		}

		.instead h3 {
			overflow: hidden;
			text-align: center;
			color: rgba(0, 0, 0, 0.6);
		}

		.instead h3:before,
		.instead h3:after {
			background-color: rgba(0, 0, 0, 0.5);
			content: "";
			display: inline-block;
			height: 1px;
			position: relative;
			vertical-align: middle;
			width: 50%;
		}

		.instead h3:before {
			right: 0.5em;
			margin-left: -50%;
		}

		.instead h3:after {

			margin-right: -50%;
		}

			color: rgba(0, 0, 0, 0.8);
			font-size: 12px;
		}

		#login {
			left: 50px;
		}

		#register {
			left: 450px;
		}

		.other {
			display: grid;
			justify-content: center;
			margin-top: 320px;
		}

		.connect {
			display: flex;
			margin: 10px;
			padding: 0px 30px;
			align-items: center;
			text-align: center;
			justify-content: center;
			border: 1px solid lightgray;
			cursor: pointer;
			outline: none;
			background: #fff3;
		}

		.connect:hover {
			background: #fff8;

		.connect img {
			padding: 5px;
			width: 25px;
		}

			padding: 10px;
			font-size: 15px;
		}

<body>
	<div class="form-box">
		<div class="button-box">
			<div id="btn"></div>
			<button type="button" class="toggle-btn" id="log" style="color: #fff;" onclick="showLogin()">Log In</button>
			<button type="button" class="toggle-btn" id="reg" onclick="showRegister()">Register</button>
		</div>

		<div class="social-icons">
			<img src="{{ url_for('static', filename='fb2.png') }}" alt="Facebook">
			<img src="{{ url_for('static', filename='insta2.png') }}" alt="Instagram">
			<img src="{{ url_for('static', filename='tt.jpg') }}" alt="Twitter">
			<img src="{{ url_for('static', filename='linkedin.png') }}" alt="LinkedIn">
		</div>

		<!-- Login Form -->
		<form id="login" class="input-group active" onsubmit="return validateLoginForm(event)">
			<div class="inp">
				<img src="{{ url_for('static', filename='user.png') }}" alt="User Image">
				<input type="text" id="loginEmail" class="input-field" placeholder="Username or Phone Number"
					style="width: 88%; border:none;" required="required">
			</div>
			<div class="inp">
				<img src="{{ url_for('static', filename='password.png') }}" alt="Password Image">
				<input type="password" id="loginPassword" class="input-field" placeholder="Password"
					style="width: 88%; border: none;" required="required">
			</div>
			<input type="checkbox" class="check-box">Remember Password
			<button type="submit" class="submit-btn">Log In</button>
		</form>


		<!-- Registration Form -->
		<form id="register" class="input-group" onsubmit="return validateRegistrationForm(event)">
			<div class="inp">
				<img src="{{ url_for('static', filename='user.png') }}" alt="User Image">
				<input type="text" id="registerName" class="input-field" placeholder="Full Name" style="width: 88%;"
					required>
			</div>
			<div class="inp">
				<img src="{{ url_for('static', filename='email.png') }}" alt="Email Image">
				<input type="email" id="registerEmail" class="input-field" placeholder="Email" style="width: 88%;"
					required>
			</div>
			<div class="inp">
				<img src="{{ url_for('static', filename='password.png') }}" alt="Password Image">
				<input type="password" id="registerPassword" class="input-field" placeholder="Password"
					style="width: 88%;" required>
			</div>
			<div class="inp">
				<img src="{{ url_for('static', filename='password.png') }}" alt="Password Image">
				<input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password"
					style="width: 88%;" required>
			</div>
			<input type="checkbox" class="check-box" id="chkAgree">I agree to the Terms & Conditions
			<button type="submit" id="btnSubmit" class="submit-btn">Register</button>
		</form>
		<div class="other" id="other">
			<div class="instead">
				<h3>or</h3>
			</div>
			<button class="connect">
				<img src="{{ url_for('static', filename='google.png') }}" alt="Google Image">
				<span>Sign in with Google</span>
			</button>
		</div>
	</div>
	<div class="circle"></div>
	<!-- More Circles ... -->
	<script>
		function showLogin() {
			document.getElementById("login").classList.add("active");
			document.getElementById("register").classList.remove("active");
			document.getElementById('btn').style.left = '0px';
		}

		function showRegister() {
			document.getElementById("register").classList.add("active");
			document.getElementById("login").classList.remove("active");
			document.getElementById('btn').style.left = '110px';
		}

		// Validate Login Form
		function validateLoginForm(event) {
			event.preventDefault();

			const email = document.getElementById("loginEmail").value.trim();
			const password = document.getElementById("loginPassword").value;

			// Validate Email/Username
			if (email === "") {
				alert("Please enter your username or phone number.");
				return false;
			}

			// Validate Password
			if (password === "") {
				alert("Please enter your password.");
				return false;
			}

			// Form is valid
			alert("Login successful!");
			return true;
		}

		// Validate Registration Form
		function validateRegistrationForm(event) {
			event.preventDefault();

			const fullName = document.getElementById("fullName").value.trim();
			const email = document.getElementById("registerEmail").value.trim();
			const password = document.getElementById("registerPassword").value;
			const confirmPassword = document.getElementById("confirmPassword").value;
			const chkAgree = document.getElementById("chkAgree");

			// Validate Full Name
			if (!fullName || fullName.split(" ").length < 2) {
				alert("Please enter your full name (at least two words).");
				return false;
			}

			// Validate Email
			const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			if (!emailRegex.test(email)) {
				alert("Please enter a valid email address.");
				return false;
			}

			// Validate Password
			if (password.length < 8) {
				alert("Password must be at least 8 characters long.");
				return false;
			}
			const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
			if (!passwordRegex.test(password)) {
				alert("Password must contain at least one letter and one number.");
				return false;
			}

			// Validate Confirm Password
			if (password !== confirmPassword) {
				alert("Passwords do not match.");
				return false;
			}

			// Validate Terms and Conditions
			if (!chkAgree.checked) {
				alert("You must agree to the Terms & Conditions.");
				return false;
			}

			// Form is valid
			alert("Registration successful!");
			return true;
		}
		const coords = { x: 0, y: 0 };
		const circles = document.querySelectorAll(".circle");

		const colors = [
			"#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d", "#e36e5c", "#df685c",
			"#d5585c", "#d1525c", "#c5415d", "#c03b5d", "#b22c5e", "#ac265e", "#9c155f", "#950f5f",
			"#830060", "#7c0060", "#680060", "#60005f", "#48005f", "#3d005e"
		];

		circles.forEach(function (circle, index) {
			circle.x = 0;
			circle.y = 0;
			circle.style.backgroundColor = colors[index % colors.length];
		});

		window.addEventListener("mousemove", function (e) {
			coords.x = e.clientX;
			coords.y = e.clientY;
		});

		function animateCircles() {
			let x = coords.x;
			let y = coords.y;

			circles.forEach(function (circle, index) {
				circle.style.left = x - 12 + "px";
				circle.style.top = y - 12 + "px";
				circle.style.scale = (circles.length - index) / circles.length;
				circle.x = x;
				circle.y = y;

				const nextCircle = circles[index + 1] || circles[0];
				x += (nextCircle.x - x) * 0.3;
				y += (nextCircle.y - y) * 0.3;
			});

			requestAnimationFrame(animateCircles);
		}

		animateCircles();
	</script>
